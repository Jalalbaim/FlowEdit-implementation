- input_img: example_images/gas_station.png
  source_prompt: A gas station with a white and red sign that
    reads "CAFE" There are several cars parked in front of the gas station, including
    a white car and a van.

  target_prompts:
    - A gas station with a white and red sign that
      reads "CVPR" There are several cars parked in front of the gas station, including
      a white car and a van.

  target_codes:
    - cvpr

- input_img: example_images/lighthouse.png
  source_prompt: The image features a tall white lighthouse standing prominently
    on a hill, with a beautiful blue sky in the background. The lighthouse is illuminated
    by a bright light, making it a prominent landmark in the scene.

  target_prompts:
    - The image features Big ben clock tower standing prominently
      on a hill, with a beautiful blue sky in the background. The Big ben clock tower is illuminated
      by a bright light, making it a prominent landmark in the scene.

  target_codes:
    - big_ben

- input_img: example_images/chinese_gate.png
  source_prompt: A traditional Chinese ceremonial gate with red pillars, ornate painted wooden beams, and a tiled roof, standing in front of a temple courtyard.
  target_prompts:
    - A traditional Chinese ceremonial gate with red pillars, ornate painted wooden beams, and a tiled roof, with modern glass skyscrapers visible in the background.
  target_codes:
    - skyscrapers

- input_img: example_images/train_station.png
  source_prompt: A busy train station platform with a blue passenger train, many people waiting or walking, and freight containers in the background.
  target_prompts:
    - A busy train station platform with a blue passenger train, many people waiting or walking, with a modern high speed train instead of the blue one.
  target_codes:
    - high_speed_train

- input_img: example_images/mayan_pyramid.png
  source_prompt: A large stone Mayan pyramid standing in an open grassy field under a cloudy sky, with tourists walking around.
  target_prompts:
    - A large stone Mayan pyramid standing in an open grassy field under a cloudy sky, during a dramatic sunset with orange light.
    - A large stone Mayan pyramid standing in an open grassy field under a cloudy sky, covered with dense jungle vegetation.
    - A large stone Mayan pyramid standing in an open grassy field under a cloudy sky, with a light layer of fog.
  target_codes: [sunset, jungle, fog]

